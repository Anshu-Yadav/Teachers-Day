{% extends 'basic.html' %}

{% block body %}
<section class="text-gray-700 body-font">
  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
      <img class="object-cover object-center rounded" alt="hero" src="https://source.unsplash.com/720x600/?notebook">
    </div>
    <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Happy
        <br class="hidden lg:inline-block">Teacher's Day
      </h1>
      <p class="mb-8 leading-relaxed">Teacher's Day celebrated on the birth anniversary of Dr Sarvepalli Radhakrishnan, an outstanding teacher and scholar. We celebrate Teacher's Day every year on 5th September. </p>
      <div class="flex justify-center">
        {% comment %} <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"><a href="/quotes"> Quotes on Teacher's Day</a></button> {% endcomment %}
        <button class="ml-4 inline-flex text-gray-700 bg-gray-200 border-0 py-2 px-6 focus:outline-none hover:bg-gray-300 rounded text-lg"><a href="/quotes"> Quotes on Teacher's Day</a></button>
      </div>
    </div>
  </div>
</section>

<button type="submit"><a href="/teacherlogout"> Logout</a></button>

{% endblock body %}
